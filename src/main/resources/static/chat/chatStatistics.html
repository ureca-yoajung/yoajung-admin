<!DOCTYPE html>
<html lang="ko">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/chat/css/chatStatistic.css" />
</head>
<body>
<nav class="admin-navbar">
    <div class="admin-navbar__container">
        <div class="admin-navbar__logo">YOAJUNG-ADMIN</div>
        <ul class="admin-navbar__menu">
            <li><a href="/plan/planList.html">요금제</a></li>
            <li><a href="/plan/planStatistics.html">요금제 통계</a></li>

        </ul>

            <button class="btn btn-primary" onclick="logout()">로그아웃</button>
        </div>
    </div>
</nav>

<main class="container">
    <h1 class="page-title">챗봇 통계</h1>
    <div id="current-time" class="sub-text text-center"></div>

    <div class="card">
        <div class="card-body">

            <!-- 버튼 영역 -->
            <div class="chart-controls">
                <div class="tab-group">
                    <button class="tab-btn active" data-tab="users">👤 사용자 수</button>
                    <button class="tab-btn" data-tab="messages">💬 메시지 수</button>
                </div>

                <div class="sub-tab-group">
                    <button class="sub-tab-btn active" data-period="daily">일간</button>
                    <button class="sub-tab-btn" data-period="weekly">주간</button>
                    <button class="sub-tab-btn" data-period="monthly">월간</button>
                </div>
            </div>

            <!-- 차트 영역 -->
            <canvas id="mainChart"></canvas>
        </div>
    </div>
</main>

<script src="/chat/js/chatStatistics.js"></script>
